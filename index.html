<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="resources/css/reset.css" />
    <link rel="stylesheet" href="resources/css/main.css" />
    <script defer src="resources/js/index.js"></script>
  </head>

  <body>
    <div class="logo">
      <img src="resources/images/Logo.png" alt="Allura Logo">
    </div>
    <main class="main-section">
      <textarea
        class="main-section__message"
        name="message"
        id="messagge"
        cols="35"
        rows="18">
      </textarea>
      <div class="buttons-section">
        <div class="buttons-section__legend">
          <img
            class="exclamation-image"
            src="resources/images/bi_exclamation-circle-fill.png"
            alt="importante" />
          <p class="buttons-section__message">
            Solo letras minúsculas y sin acentos
          </p>
        </div>
        <button class="button button__encrypt">Encriptar</button>
        <button class="button button__decrypt">Desencriptar</button>
      </div>
    </main>
    <aside class="aside-section">
      <img
        class="aside-section__image"
        src="resources/images/Muñeco.png"
        alt="Joven mirando una gema" />
      <div class="aside-section__text-container">
        <p class="aside-section__text--normal">Ningún mensaje fue encontrado</p>
        <p class="aside-section__text--small">Ingresa el texto que desees
          encriptar o desencriptar.</p>
      </div>
    </aside>
  </body>
</html>
